        <title>Text Case Converter Plus</title>

        <div class="container">
            <header>
                <h1>Text Case Converter Plus</h1>
                <div class="control-buttons">
                    <button id="copyBtn" class="secondary-btn">Copy</button>
                    <button id="clearBtn" class="secondary-btn">Clear</button>
                </div>
            </header>

            <div class="textareas">
                <div class="textarea-group">
                    <label for="inputText">Input</label>
                    <textarea
                        id="inputText"
                        placeholder="Enter text..."
                    ></textarea>
                </div>

                <div class="textarea-group">
                    <label for="resultText">Result</label>
                    <textarea
                        id="resultText"
                        placeholder="Result..."
                    ></textarea>
                </div>
            </div>

            <div class="transform-buttons">
                <div class="row">
                    <button class="transform-btn" data-transform="upper">
                        AA
                    </button>
                    <button class="transform-btn" data-transform="lower">
                        aa
                    </button>
                    <button class="transform-btn" data-transform="sentence">
                        Aa.
                    </button>
                </div>
                <div class="row">
                    <button class="transform-btn" data-transform="title">
                        Aa
                    </button>
                    <button class="transform-btn" data-transform="alternating">
                        aA
                    </button>

                        <svg
                            class="dice-icon"

                        </svg>
                    </button>
                </div>
            </div>

                    id="themeToggle"
                    class="theme-toggle"
                    aria-label="Toggle theme"
